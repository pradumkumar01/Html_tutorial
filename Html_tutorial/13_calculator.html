<html>
<head>
  <title>Calculator</title>
  <style>
    table {
      width: 200px;
      height: 310px;
      border-radius: 5px;
      /* padding: 10px; */
      border: 1px solid black;
     
    }
    input {
      width: 100%;
      height: 60px;
      font-size: 30px;
      text-align: right;
      border-radius: 5px;
      /* margin-bottom: 5px; */
      /* padding: 5px; */
    }
    button{
      width: 50px;
      height: 50px;
      border-radius: 5px;
      /* padding: 5px; */
      /* margin-bottom: 5px; */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="4"><input type="text" name="" id="" placeholder="0"/> </td>
    </tr>
    <tr>
      <td><button>%</button></td>
      <td><button>CE</button></td>
      <td><button>C</button></td>
      <td><button>/</button></td>
    </tr>
    <tr>
      <td><button>7</button></td>
      <td><button>8</button></td>
      <td><button>9</button></td>
      <td><button>*</button></td>
    </tr>
    <tr>
      <td><button>4</button></td>
      <td><button>5</button></td>
      <td><button>6</button></td>
      <td><button>-</button></td>
    </tr>
    <tr>
      <td><button>1</button></td>
      <td><button>2</button></td>
      <td><button>3</button></td>
      <td><button>+</button></td>
    </tr>
    <tr>
      <td><button>+/-</button></td>
      <td><button>0</button></td>
      <td><button>.</button></td>
      <td><button>=</button></td>
    </tr>
  </table>

</body>
</html>
