<html>
  <head>
  <title>Marquee Tag</title>
  </head>
    <body>
      <marquee behavior="alternate" direction="right" scrollamount="20" style="color: blue; background-color: aqua;">
        <h1 style="color: blue;" >-----Hello ! Who are You---</h1>
      </marquee>
      <marquee behavior="alternate" direction="up">
        <h1>--Welcome----</h1>
      </marquee>
      <marquee behavior="alternate" direction="down" style="text-align: center;">
        <h1>--Thank You-----</h1>
      </marquee>
    </body>
</html>
