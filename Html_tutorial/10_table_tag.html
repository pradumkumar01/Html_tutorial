<html>
<head>
  <title>Student Table</title>
  <style>
    table
    {
      width: 50%;
      margin-top: 50px;
      border-collapse: collapse;
    }
    th
    {
      background-color: #f2f2f2;
    }
    th,td
    {
      padding: 10px;
      text-align: center;
    }
    table tr:nth-child(odd)
    {
      background-color: aqua;
    }

  </style>
</head>
<body>
  <table border="1" align="center" > 
    <tr>
      <th colspan="3">Student Record</th>

</body>
</html>
